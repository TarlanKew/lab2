<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/visually-hidden.css">
  <link rel="stylesheet" href="./css/main.css">
  <title>L_R_2</title>
</head>

<body>
  <div class="full-page">
    <div class="form-box">
      <div class="form">
        <form class="form__login" action="https://httpbin.org/post" method="POST">
          <h1 class="form__heading">Форма входа</h1>
          <label for="email" class="visually-hidden"><span>Адрес электронной почты</span></label>
          <input type="email" name="email" id="email" required placeholder="Адрес электронной почты">

          <label for="password" class="visually-hidden">Пароль</label>
          <input type="password" name="password" id="password" required placeholder="Пароль">

          <label for="remember"><span>Запомнить меня</span></label>
          <input type="checkbox" name="remember" id="remember" class="remember">

          <button>Войти</button>
          <p class="form__message">Незарегистрированный? <a href="#">Зарегистрироваться</a></p>
        </form>
        <form class="register-form" action="https://httpbin.org/post" method="POST">
          <h2 class="form__heading">Форма регистрации</h2>
          <label for="fio"><span>ФИО</span></label>
          <input type="text" name="fio" id="fio" required>

          <label for="email_reg"><span>Адрес электронной почты</span></label>
          <input type="email" name="email" id="email_reg" required>

          <div class="question">
            <label for="question_1"><span>Откуда узнали о нас?</span></label>
            <label for="question_2" class="visually-hidden"><span>Откуда узнали о нас?</span></label>
            <input type="radio" name="question" id="question_1" value="1"><span>Рассказали друзья</span>
            <input type="radio" name="question" id="question_2" value="2"><span>Реклама в интернете</span>
          </div>

          <div class="dropdown">
            <label for="dropdown"><span>Категория обращения</span></label>
            <select name="dropdown" id="dropdown">
              <option value="1">Предложение</option>
              <option value="2">Жалоба</option>
            </select>
          </div>

          <div class="area">
            <label for="area"><span>Текст сообщения</span></label>
            <textarea name="area" class="area__text" id="area" cols="30" rows="6" required></textarea>
          </div>

          <label for="dropfiles"><span>Вложение</span></label>
          <input type="file" name="dropfiles" id="dropfiles">

          <div class="radio">
            <input type="checkbox" name="agreement" id="agreement" required>
            <label for="agreement"><span>Даю согласие на обработку персональных данных</span></label>
          </div>
          <button>Зарегистироваться</button>
          <p class="form__message">Зарегистрированны? <a href="#">Войдите в аккаунт</a></p>
        </form>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script>
    $(".form__message").click(function () {
      $("form").animate({
          height: "toggle",
          opacity: "toggle",
        }, "slow"),
        $(".form-box").toggleClass('form-box--active', 'slow');
    });
  </script>
</body>

</html>
